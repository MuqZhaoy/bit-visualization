<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/your-background-image.jpg'); /* 设置背景图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(62, 197, 231, 0.5); /* 半透明白色背景用于主要内容 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(16, 40, 71, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload CSV File</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="form-group">
                <label for="file">Choose CSV file</label>
                <input type="file" class="form-control-file" name="file" id="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <!-- 引入Bootstrap JavaScript和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
